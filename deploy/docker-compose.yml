  db:
    image: postgres
    container_name: bi_db
    expose:
      - "5433"
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - bi-db-data:/var/lib/postgresql/data
      - ./sql/:/docker-entrypoint-initdb.d/
    command: -p 5433
    networks:
      - bi

volumes:
  bi-db-data:

networks:
  bi:
    driver: bridge
    external: true