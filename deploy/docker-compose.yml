version: "3"
services:

  dashboard:
    build: ../backend/dashboard
    container_name: bi_dashboard
    depends_on:
      - db
    expose:
      - "4010"
    ports:
      - "4010:4010"
    environment:
      - PG_DSN=postgres://postgres:postgres@db:5433/bi?sslmode=disable
      - DASHBOARD_PORT=4010
      - DATA_SOURCE_RECALL_URL=http://localhost:4011/api/ds/recall
    networks:
      - bi

  data_storage:
    build: ../backend/data_storage
    container_name: bi_data_storage
    depends_on:
      - db
    expose:
      - "4011"
    ports:
      - "4011:4011"
    environment:
      - PG_DSN=postgres://postgres:postgres@db:5433/bi?sslmode=disable
      - DATA_SOURCE_PORT=4011
    networks:
      - bi
    extra_hosts:
      - "localhost:192.168.1.55"

